<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/activities.css" />
    <title>2026 Topper WebSite</title>
</head>

<body>
    <div class="nav_bar">
        <p class="nav_topper">Topper</p>
        <nav>
            <a href="index.html">Introduce</a>
            <a href="about_us.html">About Us</a>
            <a href="activities.html">Activities</a>
            <a href="q_and_a.html">Q&A</a>
        </nav>
        <a href="https://forms.gle/sB22bkViKaAgM2iJA" target="_blank" rel="noopener noreferrer" class="apple_button">
            Apple
        </a>
    </div>
    <div class="main_sub">
        <p class="title">TOPPER</p>
        <!-- <img src="../img/TOPPER.png" width="723" height="156"> -->
        <p class="title_sub">활동내역</p>
        <p class="title_text">토퍼에서 한 다양한 활동을 살펴보세요!</p>
    </div>
    <div class="box"></div>
    <div class="frame">
        <p class="s_title">프로젝트</p>
        <div id="prjs"></div>
    </div>

    <script>
        fetch('../json/activities/project.json')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('prjs');

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'project_card';

                    card.innerHTML = `
        <div class="prj_img">
          <img src="../img/${item.img}" alt="${item.name}">
        </div>
        <div class="project_info">
          <p class="prj_name">${item.name}</p>
          <p class="prj_ex">${item.ex}</p>
        </div>
      `;

                    container.appendChild(card);
                });
            });
    </script>
</body>

</html>
